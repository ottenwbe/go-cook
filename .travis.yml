language: go
go:
- '1.13'
- '1.14'
- '1.15'
arch:
  - amd64
  - arm64
env:
  - DOCKER_PREFIX=ottenwbe/

install:
  - go get -u github.com/onsi/ginkgo/ginkgo
  - go get -u github.com/onsi/gomega/...
  - go get -u golang.org/x/lint/golint

script:
  - make build
  - make release
  - make verify
  - git checkout go.mod go.sum
  - make docker

deploy:
  provider: script
  script: make docker-push
  on:
    tags: true