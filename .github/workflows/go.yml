name: Go

on:
  push:
    branches:
    - master
    - 'feature/**'
    - 'fix/**'
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
        
    - run: GO111MODULE=off go get -u golang.org/x/lint/golint
    - run: GO111MODULE=off go get -u github.com/onsi/ginkgo/ginkgo
    - run: GO111MODULE=off go get -u github.com/onsi/gomega/...
    - run: GO111MODULE=off go get -u github.com/swaggo/swag/cmd/swag
    
    - name: Verify
      run: make verify
    - name: API Documentation
      run: make api-docu
    - name: Build Release
      run: make release   
    - name: Build Release
      run: make release         
    - name: Build Release
      run: make release  
    - name: Dokcer
      run: make docker      
